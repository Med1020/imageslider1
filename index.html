<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92a7f010df.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <header>Image Slider</header>
    <main>
        <button class="left"><i class="fa-solid fa-angle-left"></i></button>
        <div class="image animate hidden">
            <img src="pexels-invisiblepower-254770.jpg"/>
        </div>
        <div class="image animate hidden">
            <img src="pexels-irina-iriser-1447989.jpg"/>
        </div>
        <div class="image animate hidden">
            <img src="pexels-lisa-fotios-1412146.jpg"/>
        </div>
        <div class="image animate hidden">
            <img src="pexels-pixabay-414102.jpg"/>
        </div>
        <div class="image animate hidden">
            <img src="pexels-david-bartus-1166209.jpg"/>
        </div>
        <button class="right"><i class="fa-solid fa-angle-right"></i></button>

        
    </main>
    


    <script src="script.js"></script>
</body>
</html>
